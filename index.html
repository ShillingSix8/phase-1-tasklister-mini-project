<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6&8 Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Whats on your mind.....">
      <input type="submit" value="Create Task">
    </form>

    <div id="list">
      <h2>To Do List</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
